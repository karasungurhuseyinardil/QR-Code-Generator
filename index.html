<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/jpeg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator App</title>
</head>

<body>
    <main>
        <header>
            <h1>QR Code Generator</h1>
            <p>Enter your text or URL below</p>
        </header>
        <section class="controls">
            <div class="input-group">
                <label for="input">Content</label>
                <input type="text" name="input" id="input" placeholder="https://example.com" maxlength="1000">
            </div>
            
            <div class="settings-grid">
                <div class="setting">
                    <label for="size">Size (px)</label>
                    <input type="number" id="size" value="250" min="100" max="1000" step="10">
                </div>
                <div class="setting">
                    <label for="level">Error Correction</label>
                    <select id="level">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H" selected>High (30%)</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="fg-color">Foreground</label>
                    <input type="color" id="fg-color" value="#000000">
                </div>
                <div class="setting">
                    <label for="bg-color">Background</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>

            <div class="setting full-width">
                <label for="logo-input">Logo (Optional, centers on QR)</label>
                <input type="file" id="logo-input" accept="image/*">
            </div>

            <button id="generate-qr-btn">Generate QR Code</button>
        </section>

        <section class="output" aria-live="polite">
            <div id="canvas-container">
                <canvas id="qr"></canvas>
            </div>
            <button id="download-btn" style="display: none;">Download PNG</button>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
